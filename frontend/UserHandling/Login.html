<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Login</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #fce4ec 0%, #f8bbd9 50%, #e1bee7 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }

    /* Floating flower animations */
    .flower {
      position: absolute;
      font-size: 2rem;
      opacity: 0.3;
      animation: float 6s ease-in-out infinite;
      pointer-events: none;
    }

    .flower:nth-child(1) {
      top: 10%;
      left: 10%;
      animation-delay: 0s;
    }

    .flower:nth-child(2) {
      top: 20%;
      right: 15%;
      animation-delay: 2s;
    }

    .flower:nth-child(3) {
      bottom: 20%;
      left: 20%;
      animation-delay: 4s;
    }

    .flower:nth-child(4) {
      bottom: 10%;
      right: 10%;
      animation-delay: 1s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }

    .login-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 25px;
      padding: 40px;
      box-shadow: 0 20px 40px rgba(233, 30, 99, 0.2);
      border: 1px solid rgba(233, 30, 99, 0.1);
      width: 100%;
      max-width: 400px;
      position: relative;
      overflow: hidden;
    }

    .login-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #e91e63, #f48fb1, #ce93d8);
    }

    h2 {
      text-align: center;
      color: #ad1457;
      margin-bottom: 30px;
      font-size: 2.5rem;
      font-weight: 300;
      position: relative;
    }

    h2::after {
      content: 'üåª';
      position: absolute;
      right: -40px;
      top: 0;
      font-size: 1.5rem;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    .form-group {
      margin-bottom: 25px;
      position: relative;
    }

    .input-container {
      position: relative;
      overflow: hidden;
      border-radius: 15px;
      background: rgba(233, 30, 99, 0.05);
      border: 2px solid transparent;
      transition: all 0.3s ease;
    }

    .input-container:hover {
      border-color: rgba(233, 30, 99, 0.3);
      background: rgba(233, 30, 99, 0.08);
    }

    .input-container:focus-within {
      border-color: #e91e63;
      background: rgba(233, 30, 99, 0.1);
      box-shadow: 0 0 20px rgba(233, 30, 99, 0.2);
    }

    input {
      width: 100%;
      padding: 18px 20px;
      border: none;
      background: transparent;
      font-size: 1rem;
      color: #424242;
      outline: none;
      transition: all 0.3s ease;
    }

    input::placeholder {
      color: #ad1457;
      opacity: 0.7;
    }

    .input-icon {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #e91e63;
      font-size: 1.2rem;
    }

    #login {
      width: 100%;
      padding: 18px;
      background: linear-gradient(135deg, #e91e63 0%, #f48fb1 100%);
      color: white;
      border: none;
      border-radius: 15px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    #login::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s ease;
    }

    #login:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(233, 30, 99, 0.4);
    }

    #login:hover::before {
      left: 100%;
    }

    #login:active {
      transform: translateY(0);
    }

    .decorative-elements {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 1.5rem;
      opacity: 0.2;
    }

    /* Register section styles */
    .register-section {
      margin-top: 30px;
      text-align: center;
      padding-top: 25px;
      border-top: 1px solid rgba(233, 30, 99, 0.2);
      position: relative;
    }

    .register-section::before {
      content: 'üå∑';
      position: absolute;
      top: -10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.95);
      padding: 0 10px;
      font-size: 1.2rem;
    }

    .register-text {
      color: #ad1457;
      font-size: 0.95rem;
      margin-bottom: 15px;
      opacity: 0.8;
    }

    .register-button {
      display: inline-block;
      padding: 12px 30px;
      background: linear-gradient(135deg, #ad1457 0%, #e91e63 100%);
      color: white;
      text-decoration: none;
      border-radius: 25px;
      font-size: 1rem;
      font-weight: 500;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      border: none;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .register-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s ease;
    }

    .register-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(173, 20, 87, 0.3);
      text-decoration: none;
      color: white;
    }

    .register-button:hover::before {
      left: 100%;
    }

    .register-button:active {
      transform: translateY(0);
    }

    /* Forgot password link */
    .forgot-password {
      text-align: center;
      margin-top: 15px;
      margin-bottom: 10px;
    }

    .forgot-password a {
      color: #ad1457;
      text-decoration: none;
      font-size: 0.9rem;
      transition: all 0.3s ease;
      opacity: 0.8;
    }

    .forgot-password a:hover {
      color: #e91e63;
      opacity: 1;
      text-decoration: underline;
    }

    /* Responsive design */
    @media (max-width: 480px) {
      .login-container {
        padding: 30px 20px;
        margin: 10px;
      }

      h2 {
        font-size: 2rem;
      }

      h2::after {
        right: -30px;
      }

      .register-button {
        padding: 10px 25px;
        font-size: 0.9rem;
      }
    }

    /* Loading animation */
    .loading {
      position: relative;
      color: transparent;
    }

    .loading::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 20px;
      margin: -10px 0 0 -10px;
      border: 2px solid #ffffff;
      border-top: 2px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Floating flowers -->
  <div class="flower">üå∏</div>
  <div class="flower">üå∫</div>
  <div class="flower">üåª</div>
  <div class="flower">üå∑</div>

  <div class="login-container">
    <div class="decorative-elements">üåπ</div>
    
    <h2>Login</h2>
    
    <form id="loginForm">
      <div class="form-group">
        <div class="input-container">
          <input type="email" id="email" placeholder="Email" required>
          <div class="input-icon">‚úâÔ∏è</div>
        </div>
      </div>

      <div class="form-group">
        <div class="input-container">
          <input type="password" id="password" placeholder="Password" required>
          <div class="input-icon">üîí</div>
        </div>
      </div>

      <button type="submit" id="login">Login</button>
    </form>

    <!-- Forgot password link -->
    <div class="forgot-password">
      <a href="#" onclick="showForgotPassword()">Forgot Password?</a>
    </div>

    <!-- Register section -->
    <div class="register-section">
      <p class="register-text">Don't have an account?</p>
      <a href="register.html" class="register-button">Register Here</a>
    </div>
  </div>

  <script>
    // Add some interactive effects
    document.addEventListener('DOMContentLoaded', function() {
      // Form submission handling
      document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const button = document.getElementById('login');
        const originalText = button.textContent;
        
        // Add loading state
        button.classList.add('loading');
        button.disabled = true;
        
        // Simulate login process
        setTimeout(() => {
          button.classList.remove('loading');
          button.disabled = false;
          button.textContent = originalText;
          
          // Show success message with SweetAlert2
          Swal.fire({
            title: 'Login Successful!',
            text: 'Welcome back to our blooming community! üåª',
            icon: 'success',
            confirmButtonColor: '#e91e63',
            background: '#fce4ec'
          });
        }, 2000);
      });

      // Add input focus effects
      const inputs = document.querySelectorAll('input');
      inputs.forEach(input => {
        input.addEventListener('focus', function() {
          this.parentElement.style.transform = 'scale(1.02)';
        });
        
        input.addEventListener('blur', function() {
          this.parentElement.style.transform = 'scale(1)';
        });
      });

      // Add register button hover effect
      const registerButton = document.querySelector('.register-button');
      registerButton.addEventListener('mouseenter', function() {
        this.style.transform = 'translateY(-2px) scale(1.05)';
      });
      
      registerButton.addEventListener('mouseleave', function() {
        this.style.transform = 'translateY(0) scale(1)';
      });
    });

    // Forgot password function
    function showForgotPassword() {
      Swal.fire({
        title: 'Forgot Password?',
        text: 'Enter your email address to reset your password',
        input: 'email',
        inputPlaceholder: 'Enter your email',
        showCancelButton: true,
        confirmButtonText: 'Send Reset Link',
        confirmButtonColor: '#e91e63',
        cancelButtonColor: '#ad1457',
        background: '#fce4ec',
        inputValidator: (value) => {
          if (!value) {
            return 'Please enter your email address'
          }
        }
      }).then((result) => {
        if (result.isConfirmed) {
          Swal.fire({
            title: 'Reset Link Sent!',
            text: 'Check your email for password reset instructions üìß',
            icon: 'success',
            confirmButtonColor: '#e91e63',
            background: '#fce4ec'
          });
        }
      });
    }
  </script>

  <script src="/frontend/js/user.js"></script>
</body>
</html>
