<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order History - Petal Paradise</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-pink: #e91e63;
      --light-pink: #fce4ec;
      --medium-pink: #f8bbd9;
      --dark-pink: #c2185b;
      --accent-pink: #ff4081;
      --soft-pink: #fdf2f8;
    }

    body {
      background: linear-gradient(135deg, var(--soft-pink) 0%, var(--light-pink) 100%);
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .navbar {
      background: linear-gradient(135deg, var(--primary-pink) 0%, var(--accent-pink) 100%) !important;
      box-shadow: 0 4px 20px rgba(233, 30, 99, 0.3);
      border: none;
    }

    .navbar-brand {
      color: white !important;
      font-weight: bold;
      font-size: 1.5rem;
      text-shadow: 0 2px 4px rgba(0,0,0,0.2);
    }

    .navbar-brand:hover {
      color: var(--light-pink) !important;
    }

    .btn-back-home {
      background: linear-gradient(135deg, white 0%, var(--light-pink) 100%);
      color: var(--primary-pink);
      border: 2px solid white;
      font-weight: 600;
      padding: 8px 20px;
      border-radius: 25px;
      transition: all 0.3s ease;
      box-shadow: 0 2px 10px rgba(233, 30, 99, 0.2);
    }

    .btn-back-home:hover {
      background: white;
      color: var(--dark-pink);
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(233, 30, 99, 0.3);
    }

    .order-card {
      background: linear-gradient(135deg, white 0%, var(--soft-pink) 100%);
      border: none;
      border-radius: 20px;
      padding: 25px;
      margin-bottom: 25px;
      box-shadow: 0 8px 30px rgba(233, 30, 99, 0.15);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .order-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(135deg, var(--primary-pink) 0%, var(--accent-pink) 100%);
    }

    .order-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(233, 30, 99, 0.25);
    }

    .order-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 2px solid var(--light-pink);
    }

    .order-header h3 {
      color: var(--primary-pink);
      font-weight: bold;
      margin-bottom: 8px;
      font-size: 1.3rem;
    }

    .order-header p {
      color: var(--dark-pink);
      margin-bottom: 5px;
      font-weight: 500;
    }

    .order-items {
      margin-top: 20px;
    }

    .order-items h5 {
      color: var(--primary-pink);
      font-weight: bold;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
    }

    .order-items h5::before {
      content: 'ðŸŒ¸';
      margin-right: 8px;
    }

    .order-item {
      background: rgba(233, 30, 99, 0.05);
      padding: 15px;
      margin-bottom: 8px;
      border-radius: 12px;
      border-left: 4px solid var(--medium-pink);
      transition: all 0.3s ease;
    }

    .order-item:hover {
      background: rgba(233, 30, 99, 0.1);
      border-left-color: var(--primary-pink);
    }

    .order-item strong {
      color: var(--dark-pink);
      font-size: 1.1rem;
    }

    .order-item small {
      color: var(--primary-pink);
      font-weight: 500;
    }

    .badge {
      font-size: 0.9rem;
      padding: 8px 15px;
      border-radius: 20px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .bg-success {
      background: linear-gradient(135deg, #4CAF50 0%, #66BB6A 100%) !important;
      box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
    }

    .bg-warning {
      background: linear-gradient(135deg, #FFC107 0%, #FFD54F 100%) !important;
      color: #8B4513 !important;
      box-shadow: 0 4px 15px rgba(255, 193, 7, 0.3);
    }

    .bg-danger {
      background: linear-gradient(135deg, #F44336 0%, #EF5350 100%) !important;
      box-shadow: 0 4px 15px rgba(244, 67, 54, 0.3);
    }

    .bg-secondary {
      background: linear-gradient(135deg, #9E9E9E 0%, #BDBDBD 100%) !important;
      box-shadow: 0 4px 15px rgba(158, 158, 158, 0.3);
    }

    .btn-review {
      background: linear-gradient(135deg, var(--primary-pink) 0%, var(--accent-pink) 100%);
      color: white;
      border: none;
      padding: 8px 20px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(233, 30, 99, 0.3);
    }

    .btn-review:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(233, 30, 99, 0.4);
      color: white;
    }

    .btn-update-review {
      background: linear-gradient(135deg, #FF9800 0%, #FFB74D 100%);
      color: white;
      border: none;
      padding: 8px 20px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(255, 152, 0, 0.3);
    }

    .btn-update-review:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 152, 0, 0.4);
      color: white;
    }

    .order-review {
      background: linear-gradient(135deg, var(--soft-pink) 0%, var(--light-pink) 100%);
      padding: 20px;
      border-radius: 15px;
      border-left: 6px solid var(--primary-pink);
      margin-top: 20px;
    }

    .order-review h6 {
      color: var(--primary-pink);
      font-weight: bold;
      margin-bottom: 15px;
    }

    .review-display {
      margin-top: 15px;
    }

    .review-rating {
      background: linear-gradient(135deg, var(--primary-pink) 0%, var(--accent-pink) 100%);
      color: white;
      padding: 6px 15px;
      border-radius: 20px;
      font-size: 0.9rem;
      font-weight: bold;
      display: inline-block;
      box-shadow: 0 4px 15px rgba(233, 30, 99, 0.3);
    }

    .review-comment {
      background: white;
      padding: 15px;
      border-radius: 12px;
      border: 2px solid var(--light-pink);
      font-style: italic;
      color: var(--dark-pink);
      margin-top: 10px;
      box-shadow: 0 4px 15px rgba(233, 30, 99, 0.1);
    }

    .modal-content {
      border: none;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(233, 30, 99, 0.3);
    }

    .modal-header {
      background: linear-gradient(135deg, var(--primary-pink) 0%, var(--accent-pink) 100%);
      color: white;
      border-radius: 20px 20px 0 0;
      padding: 20px 25px;
    }

    .modal-title {
      font-weight: bold;
      font-size: 1.2rem;
    }

    .btn-close {
      filter: brightness(0) invert(1);
    }

    .modal-body {
      padding: 25px;
      background: var(--soft-pink);
    }

    .form-label {
      color: var(--primary-pink);
      font-weight: 600;
      margin-bottom: 8px;
    }

    .form-select, .form-control {
      border: 2px solid var(--light-pink);
      border-radius: 12px;
      padding: 12px 15px;
      transition: all 0.3s ease;
      background: white;
    }

    .form-select:focus, .form-control:focus {
      border-color: var(--primary-pink);
      box-shadow: 0 0 0 0.25rem rgba(233, 30, 99, 0.25);
    }

    .alert-info {
      background: linear-gradient(135deg, var(--light-pink) 0%, var(--soft-pink) 100%);
      border: 2px solid var(--medium-pink);
      border-radius: 12px;
      color: var(--dark-pink);
    }

    .modal-footer {
      background: var(--soft-pink);
      border-radius: 0 0 20px 20px;
      padding: 20px 25px;
      border-top: 2px solid var(--light-pink);
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary-pink) 0%, var(--accent-pink) 100%);
      border: none;
      border-radius: 25px;
      padding: 10px 25px;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(233, 30, 99, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(233, 30, 99, 0.4);
    }

    .btn-danger {
      background: linear-gradient(135deg, #F44336 0%, #EF5350 100%);
      border: none;
      border-radius: 25px;
      padding: 10px 25px;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(244, 67, 54, 0.3);
    }

    .btn-danger:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(244, 67, 54, 0.4);
    }

    .btn-secondary {
      background: linear-gradient(135deg, #9E9E9E 0%, #BDBDBD 100%);
      border: none;
      border-radius: 25px;
      padding: 10px 25px;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(158, 158, 158, 0.3);
    }

    .btn-secondary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(158, 158, 158, 0.4);
    }

    .spinner-border {
      color: var(--primary-pink) !important;
      width: 3rem;
      height: 3rem;
    }

    #loadingIndicator {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(233, 30, 99, 0.2);
    }

    #loadingIndicator p {
      color: var(--primary-pink);
      font-weight: 600;
      font-size: 1.1rem;
    }

    .alert-info {
      background: linear-gradient(135deg, var(--light-pink) 0%, var(--soft-pink) 100%);
      border: 2px solid var(--medium-pink);
      border-radius: 15px;
      color: var(--dark-pink);
      padding: 20px;
      font-weight: 500;
    }

    .alert-danger {
      background: linear-gradient(135deg, #ffebee 0%, #fce4ec 100%);
      border: 2px solid #f8bbd9;
      border-radius: 15px;
      color: var(--dark-pink);
      padding: 20px;
      font-weight: 500;
    }

    .container {
      max-width: 1200px;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .order-header {
        flex-direction: column;
        gap: 15px;
      }
      
      .order-card {
        padding: 20px;
      }
      
      .modal-body {
        padding: 20px;
      }
    }
  </style>
</head>
<body class="container mt-4">
  <nav class="navbar navbar-light mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <i class="fas fa-spa me-2"></i>Petal Paradise - Order History
      </a>
      <div>
        <button id="backToHomeBtn" class="btn btn-back-home">
          <i class="fas fa-home me-1"></i>Back to Home
        </button>
      </div>
    </div>
  </nav>

  <div id="orderHistoryContainer">
    <!-- Order cards will be dynamically inserted here -->
    <div class="text-center mt-5" id="loadingIndicator">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <p class="mt-2">Loading your order history...</p>
    </div>
  </div>

  <!-- Review Modal -->
  <div class="modal fade" id="reviewModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"><i class="fas fa-star me-2"></i>Review Your Order</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">Overall Rating for this Order</label>
            <select id="rating" class="form-select">
              <option value="5">â˜…â˜…â˜…â˜…â˜… Excellent</option>
              <option value="4">â˜…â˜…â˜…â˜… Good</option>
              <option value="3">â˜…â˜…â˜… Average</option>
              <option value="2">â˜…â˜… Below Average</option>
              <option value="1">â˜… Poor</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Comments about your order experience</label>
            <textarea id="comment" class="form-control" rows="3" placeholder="Share your overall experience with this order (delivery, product quality, packaging, etc.)..."></textarea>
          </div>
          <div class="alert alert-info">
            <small><i class="fas fa-info-circle me-1"></i>This review is for your entire order experience, including all products, delivery, and service.</small>
          </div>
        </div>
        <div class="modal-footer">
          <button id="saveReviewBtn" class="btn btn-primary">
            <i class="fas fa-save me-1"></i>Submit Review
          </button>
          <button id="deleteReviewBtn" class="btn btn-danger d-none">
            <i class="fas fa-trash me-1"></i>Delete Review
          </button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            <i class="fas fa-times me-1"></i>Cancel
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/frontend/js/review.js"></script>
</body>
</html>
