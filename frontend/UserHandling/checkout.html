<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="/frontend/js/checkout.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #fce4ec, #f8bbd0);
      margin: 0;
      padding: 30px 15px;
      position: relative;
      overflow-x: hidden;
    }

    h2, h3, h4 {
      text-align: center;
      color: #880e4f;
    }

    #backToHomeBtn {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #ec407a;
      color: white;
      padding: 8px 15px;
      border-radius: 20px;
      border: none;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
    }

    #backToHomeBtn:hover {
      background-color: #c2185b;
    }

    #userAddress {
      background: #fff;
      max-width: 600px;
      margin: 10px auto;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      color: #4a148c;
    }

    table {
      width: 90%;
      max-width: 1000px;
      margin: 20px auto;
      border-collapse: collapse;
      background-color: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px 15px;
      text-align: center;
      border-bottom: 1px solid #eee;
    }

    th {
      background-color: #f8bbd0;
      color: #880e4f;
    }

    td img {
      max-width: 60px;
      border-radius: 10px;
    }

    .checkout-total {
      text-align: center;
      margin-top: 20px;
      font-size: 1.4em;
      font-weight: bold;
      color: #6a1b9a;
    }

    .checkout-buttons {
      text-align: center;
      margin-top: 20px;
    }

    .checkout-buttons button {
      padding: 10px 25px;
      font-size: 16px;
      margin: 10px;
      border: none;
      border-radius: 20px;
      background-color: #ec407a;
      color: white;
      font-weight: 500;
      cursor: pointer;
    }

    .checkout-buttons button:hover {
      background-color: #c2185b;
    }

    /* ðŸŒ¸ Falling Petals Animation */
    .petal {
      position: fixed;
      top: -50px;
      width: 25px;
      height: 25px;
      background-image: url('https://cdn-icons-png.flaticon.com/512/742/742751.png');
      background-size: cover;
      animation: fall linear infinite;
      z-index: 0;
      opacity: 0.8;
      pointer-events: none;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <!-- ðŸŒ¸ Petal Animation -->
  <script>
    for (let i = 0; i < 15; i++) {
      const petal = document.createElement('div');
      petal.className = 'petal';
      petal.style.left = Math.random() * 100 + 'vw';
      petal.style.animationDuration = (5 + Math.random() * 5) + 's';
      petal.style.animationDelay = (Math.random() * 5) + 's';
      document.body.appendChild(petal);
    }
  </script>

  <!-- ðŸ”™ Back to Home Button -->
  <button id="backToHomeBtn" onclick="window.location.href='/frontend/Userhandling/home.html'">Â« Back to Home</button>

  <h2>ðŸ§¾ Order Confirmation</h2>

  <div>
    <h4>Shipping Address</h4>
    <p id="userAddress">Loading address...</p>
  </div>

  <table id="checkoutTable">
    <thead>
      <tr>
        <th>#</th>
        <th>Product</th>
        <th>Qty</th>
        <th>Price</th>
        <th>Image</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="checkout-total">
    Total: <span id="totalAmount">$0.00</span>
  </div>

  <div class="checkout-buttons">
    <button id="confirmCheckoutBtn">âœ… Confirm Order</button>
  </div>

</body>
</html>
